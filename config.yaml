# FinanceMaker Application Configuration
# This file contains all non-secret configuration settings
# Secret API keys should be in .env file (not committed to git)

# HTTP Client Configuration
http:
  timeout: 300000000.0
  follow_redirects: true
  max_connections: 5
  max_keepalive_connections: 2

# Finviz Screener Configuration
finviz:
  base_url: "https://finviz.com/screener.ashx?v=111"
  timeout: 30.0
  max_pages: 30
  results_per_page: 20
  max_connections: 5
  max_keepalive_connections: 2

# Grok AI Configuration
# API key loaded from .env file
grok:
  base_url: "https://api.x.ai/v1"
  model: "grok-4-1"
  timeout: 3000000000000.0
  max_tokens: 20000
  # api_key: loaded from .env

# Google Gemini Configuration
# API key loaded from .env file
gemini:
  base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
  model: "gemini-2.0-flash"
  timeout: 30.0
  max_tokens: 20000
  # api_key: loaded from .env

# User-Agent Configuration
user_agent:
  enabled: true
  rotation_enabled: true
  custom_agents: []

# AI Scanner Configuration
ai_scanner:
  scan_passes: 2  # Number of AI consensus scan passes to run
  prompt_template: |
    You are a Quant Financial advisor specialized
    in predicting post-earnings stock moves. 
    Based on analysis of stocks that rose over 8% after earnings, 
    use these common patterns: Technical -
    RSI below 40 (oversold), negative CCI (weakness),
    low Stochastic K, mostly negative MACD histogram,
    close near lower Bollinger Band, high ATR volatility,
     mixed position above SMA50/200, negative OBV, 
    close to EMA20, potential reversal.
    News - Earnings announcements, market updates, company events.
    Sector - Prefer Basic Materials, Healthcare, 
    Consumer Cyclical. Fundamentals - Negative EPS, high debt, modest revenue.
     Input tickers: {TICKERS}. For the input tickers provided, analyze each using tools for news, at least 10 technical indicators (RSI, MACD, SMA50, SMA200, EMA20, Stochastic, CCI, ATR, OBV, Bollinger), fundamentals (EPS, revenue, net income, assets, debt), and sector one day before their upcoming earnings (fetch earnings dates first if not provided). Select and output only the tickers most likely to rise 8%+ post-earnings based on matching these patterns; list them with brief reason, no other text.
    Your output should look like this -
    [
    {{
    Ticker: (Name of ticker
    Score: (Score between 1-100 which reflects all parameters that will tell its odds to rise 8%+)
    Reason: 12 words that explains why
    }},
    ]
  extraction_method: "line_based"

# Application Settings
debug: false
log_level: "INFO"
    